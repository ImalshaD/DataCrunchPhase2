<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Change Password | TechSphere</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 80px;
      margin-bottom: 10px;
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-weight: 600;
      text-align: left;
      margin-bottom: 5px;
      color: #444;
    }

    input[type="password"] {
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #2d89ef;
      color: white;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #1b6fdd;
    }

    .footer {
      margin-top: 20px;
      font-size: 12px;
      color: #aaa;
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="/static/logo2.webp" alt="TechSphere Logo" class="logo" />
    <h1>DataCrunch</h1>
    <form method="POST" action="/api/auth/change-password">
      <!-- Hidden field for token -->
      <input type="hidden" name="token" id="token" />
      
      <div>
        <label for="newPassword">New Password</label>
        <input type="password" name="newPassword" id="newPassword" required />
        <input type ="password" name="confirmPassword" id="confirmPassword" required placeholder="Confirm Password" />
      </div>
      <button type="submit">Update Password</button>
    </form>
    <div class="footer">DataCrunch 2025</div>
  </div>
  <script>
    // Extract the token from the URL query parameter and populate the hidden input field
    const urlParams = new URLSearchParams(window.location.search);
    const token = urlParams.get('token');
    if (token) {
      document.getElementById('token').value = token;
    }
  </script>
</body>
</html>
